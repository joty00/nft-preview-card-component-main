<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>

  <main>
    <div class="cart">
      <div class="background-img"><div class="eye"><img src="./images/icon-view.svg" alt="eye"></div></div>
      <div class="cart-info">        
        <h1>Equilibrium #3429</h1>
        <p class="txt">Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="center"> 
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="eth-logo" class="eth-logo">
          <p>0.041 ETH</p>
        </div>
  
        <div class="time">
          <img src="./images/icon-clock.svg" alt="time-icon" class="time-icon">
          <p> 3 days left</p>
        </div>
      </div>
      
      <div class="creator">
        <div class="profile-pic"><img src="./images/image-avatar.png" alt="creator-avatar" class="creator-avatar"></div>
        <p class="name">Creation of<span> Jules Wyvern</span></p>
      </div>
    </div>
    
  </main>

  
</body>
</html>
